{% extends 'layouts/main.html' %}
{% block title %}Users{% endblock %}
{% block content %}

<div class="page-header">
  <h1>Users</h1>
</div>
<br>
<br>
<table class="table">
<tr>
  <th>
    Name
  </th>
  <th>
    Email
  </th>
  <th>
    Password
  </th>
</tr>
  {% for person in all_people %}
  <tr>
    <td>
      {{person.name}}
    </td>
    <td>
      {{person.email}}
    </td>
    <td>
      {{person.password}}
    </td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
